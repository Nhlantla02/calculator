<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculator</title>
</head>
<body>
    
    <div class="container">
            <div class="cal">
                <input class="display_calc" placeholder="0">
                <input id="number" type="button" value="AC" onclick ="cal.display.value+='AC'">
                <input id="number" type="button" value="Delete" onclick ="cal.display.value+='Delete'">
                </div>

                <div class="col">
                <input id="number" type="button" value="1" onclick ="cal.display.value+='1'">
                <input id="number" type="button" value="2" onclick ="cal.display.value+='2'">
                <input id="number" type="button" value="/" onclick ="cal.display.value+='/'">
                </div>

                <div class="col">
                <input id="number" type="button" value="3" onclick ="cal.display.value+='3'">
                <input id="number" type="button" value="4" onclick ="cal.display.value+='4'">
                <input id="number" type="button" value="*" onclick ="cal.display.value+='*'">
                </div>

                <div class="col">
                <input id="number" type="button" value="5" onclick ="cal.display.value+='5'">
                <input id="number" type="button" value="6" onclick ="cal.display.value+='6'">
                <input id="number" type="button" value="-" onclick ="cal.display.value+='-'">
                </div>
                <div class="div">
                <input id="number" type="button" value="%" onclick ="cal.display.value+='%'">
                <input id="number" type="button" value="7" onclick ="cal.display.value+='7'">
                <input id="number" type="button" value="8" onclick ="cal.display.value+='8'">
                </div>

                <div class="col">
                <input id="number" type="button" value="9" onclick ="cal.display.value+='9'">
                <input id="number" type="button" value="0" onclick ="cal.display.value+='0'">
                <input id="number" type="button" value="=" onclick ="cal.display.value+='='">
                </div>
            </div>
    </div>
</body>
</html>
